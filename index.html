<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js HTTP Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="monitor-ui">
    <h2>Add Endpoint to Monitor</h2>
    <label for="endpoint-url">URL (incl. http/https):</label>
    <input type="text" id="endpoint-url" placeholder="https://example.com">
    <label for="endpoint-port">Port:</label>
    <input type="number" id="endpoint-port" placeholder="443">
    <button id="add-endpoint-btn">Add Endpoint</button>
    <p class="warning">
        <strong>Note:</strong> This visualization requires the Go proxy script
        (<code>proxy.go</code>) to be running locally (usually on port 8080).
        The proxy performs the actual checks, bypassing browser CORS limits for target sites.
        Ensure the proxy is started before adding endpoints.
    </p>
</div>

<div id="webgl-container"></div>
<div id="css2d-labels"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
    }
</script>
<script type="module" src="main.js"></script>
</body>
</html>
