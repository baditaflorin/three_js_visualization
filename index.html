<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Matrix Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="monitor-ui">
    <h2>Add Endpoint</h2>
    <label for="endpoint-domain">Domain Name (e.g., google.com):</label>
    <input type="text" id="endpoint-domain" placeholder="example.com">
    <label for="endpoint-port">Port (optional, default 443):</label>
    <input type="number" id="endpoint-port" placeholder="443">
    <button id="add-endpoint-btn">Add Endpoint</button>
    <p class="warning">
        <strong>Note:</strong> Go proxy (<code>proxy.go</code>) must be running.
        Click cubes to toggle details. Use mouse to orbit/zoom.
    </p>
</div>

<div id="webgl-container"></div>
<div id="css2d-labels"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
    }
</script>
<script type="module">
    // Optional global assignment for debugging (Remains the same)
    import * as THREE from 'three';
    window.THREE = THREE;
</script>
<script type="module" src="main.js"></script>
</body>
</html>
